{% extends 'base.html' %}

{% block content %}

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Index</th>
            <th>Model ID</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        {% for id, descr in captions.items() %}
            <tr>
                <td>{{ loop.index }}</td>
                <td><img src="{{"http://dovahkiin.stanford.edu/scene-toolkit/assets/download/3dw/image/" + id  + "/rotatingImage"}}"  width="100" height="100"></td>
                <td>{{ descr }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


{% endblock %}
